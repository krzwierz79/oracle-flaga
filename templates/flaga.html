<div class="container">

        <div class="col-md-12">
            <div class="flaga my-2" style="text-align: center">
                <img src="{{ flaga }}" align="middle" />
            </div>

            <div class="film my-4" style="text-align: center">
                {% if xd == 1 %}
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Q88AkN1hNYM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>                {% else %}

                        </div>

                                <img class="card-img-top" style="width: 100px" src="{{ hero.image }}" /> {{hero.name}}

                            {{hero.description | safe }}

                        </div>
                    </div>
                </div>
